<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alphabet Roulette!</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <h1>Welcome to Alphabet Roulette!</h1>
    <h1 class="result">Enter a guess for a letter, then spin the wheel!</h1>
    <div class="guesscompartment">
      <img class="guessframe" src="Images/guessframe.png"></img>
      <h1 class="guess"></h1>
    </div>

    <div class="wheelcompartment">
      <img class="wheelframe" src="Images/wheelframe.png"></img>
      <img class="wheel" src="Images/wheel-removebg-preview (2).png"></img>
    </div>

    <div class="answercompartment">
      <img class="answerframe" src="Images/answerframe.png">
      <h1 class="answer"></h1>
    </div>



  <div class="buttons">
    <button class="spin">Spin!</button>
    <button class="stop">Stop</button>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index3.js"></script>
  </body>
</html>
